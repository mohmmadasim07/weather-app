<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Vanilla js Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="blur">
        <input type="text" class="value" required />
        <button class="search">
          <img src="./photos/search.png" alt="" srcset="" />
        </button>
        <h2 class="city">City</h2>
        <h1 class="temp">Temp</h1>
        <div class="section">
          <div class="item">
            <h4 class="wind">78</h4>
            <img src="./photos/wind2.png" alt="" />
            <p>WindFlow</p>
          </div>
          <div class="item">
            <h4 class="pressure">52</h4>
            <img src="./photos/pressure2.png" alt="" />
            <p>Pressure</p>
          </div>
          <div class="item">
            <h4 class="humidity">78</h4>
            <img src="./photos/humidity2.png" alt="" />
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
